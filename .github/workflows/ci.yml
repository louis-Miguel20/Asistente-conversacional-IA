name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with pylint
      run: |
        # Ejecuta pylint (no falla el build por warnings, igual que make lint)
        python -m pylint src tests || true
        
    - name: Check formatting with Black
      run: |
        # Verifica formato (no falla el build si hay cambios pendientes, igual que make lint)
        python -m black --check src tests || true
        
    - name: Run tests with pytest
      run: |
        python -m pytest
